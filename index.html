<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantQuizz</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<!-- Header Section -->
<header class="site-header">
    <div class="header-logo">
        <i class="fas fa-seedling"></i> <!-- Leaf icon -->
        <span>PlantQuizz</span>
    </div>

      <nav class="nav-links">
        <a href="index.html" class="active">Quiz Général</a>
        <a href="#">Quiz Détaillé</a>
        <a href="#">La France</a>
        <a href="about.html">En savoir plus</a>
    </nav>
    
    <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>
</header>

<body>
    <div class="container">
        <div id="speciesSelection">
            <h1>Select Tree Species</h1>
            <div class="species-selection">
                <button style="margin-right:20px" id="selectAll">Toggle All</button>
            </div>
            <button style="margin-top:20px; margin-bottom: 20px;" onclick="fetchImages()">Start Quizz</button>
        </div>

        <div id="mainQuizz" style="display:none">
            <h2>What tree is this?</h2>
            <div id="images-container"></div>


            <button onclick="reloadImages()">More Images</button>

            <!-- <h2>Quiz</h2> -->
            <div id="quizz-container"></div>
            <p id="quizz-result"></p>

            <button id="reveal">Answer</button>
        </div>
    </div>

    <!-- Modal for displaying the full-size image -->
    <div id="image-modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="base.js"></script>
    <script src="script.js"></script>
</body>
</html>
